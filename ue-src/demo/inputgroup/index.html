<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>输入框组</title>

    <!-- 需要引用的CSS -->
	<link rel="shortcut icon" href="../../site.ico" />
	<link rel="stylesheet" type="text/css" href="../../dist/skin/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/skin/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../dist/skin/css/ui.css" />
    <link rel="stylesheet" type="text/css" href="../prettify.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
	.ue-search .ue-btn {
		margin-left: 350px;
	}		
    </style>
  </head>
  <body>
    <div class="ue-container">
		<!-- 输入框组 -->	
        <div class="input-group">
           <input class="form-control ue-form" type="text" placeholder="请输入查询条件"/>
           <div class="input-group-addon ue-form-btn">
           		<span class="fa fa-search"></span>
           </div>
        </div> 
        <br>
        <div class="input-group">
           <input class="form-control ue-form" type="text" placeholder="请选择上传文件"/>
           <div class="input-group-addon ue-form-btn">
           		<span class="fa fa-upload"></span>
           </div>
        </div> 
        <br>
        <div class="input-group before">
    		<input class="ue-form" type="text" placeholder="请输入提示内容"/>
    		<span class="fa fa-hand-o-right"></span>
		</div> 
		<br>
		<div class="input-group after">
    		<input class="ue-form" type="text" placeholder="请输入查询条件"/>
    		<span class="fa fa-search"></span>
		</div>                       
	</div>
	<!-- 代码高亮 -->
	<div class="ue-container">
		<ul id="myTab" class="nav nav-tabs ue-tabs">
			<li class="active"><a href="#html" data-toggle="tab">HTML</a></li>
		</ul>
		<div id="myTabContent" class="tab-content" style="padding-top:20px">
			<div class="tab-pane active" id="html">
				<pre>
				 
<div class="input-group">
   <input class="form-control ue-form" type="text" placeholder="请输入查询条件"/>
   <div class="input-group-addon ue-form-btn">
         <span class="fa fa-search"></span>
   </div>
</div> 

<div class="input-group">
   <input class="form-control ue-form" type="text" placeholder="请选择上传文件"/>
   <div class="input-group-addon ue-form-btn">
         <span class="fa fa-upload"></span>
   </div>
</div> 

<div class="input-group before">
    <span class="fa fa-hand-o-right"></span>
    <input type="text" placeholder="请输入提示内容"/>
</div> 

<div class="input-group after">
    <span class="fa fa-search"></span>
    <input class="ue-form" type="text" placeholder="请输入查询条件"/>
</div>        
				</pre>
			</div>
		</div>
		<br/>
		<p style="line-height:25px">需要引用的css文件：</p> 
		<p><code>bootstrap.css</code>，<code>font-awesome.css</code>，<code>ui.css</code></p>
		<h3>说明</h3>
		<p style="line-height:25px">将文本框和按钮或者图标放在<code>.input-group</code>中。</p>
	</div>
    <!-- 需要引用的JS -->
    <script type="text/javascript" src="../../dist/js/jquery.js"></script>
    <script type="text/javascript" src="../../dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../dist/js/ui.js"></script>
    <script type="text/javascript" src="../ZeroClipboard.min.js"></script>
    <script type="text/javascript" src="../prettify.js"></script>
  </body>
</html>
