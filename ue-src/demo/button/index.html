<html lang="zh-CN">

    <title>按钮</title>

    <!-- 需要引用的CSS -->
	<link rel="shortcut icon" href="../../site.ico" />

  <body>
	<!-- 页面结构 -->
	 <div class="ue-container">
	 	<button type="button" class="btn ue-btn">默认</button>
		<button type="button" class="btn ue-btn-primary">主要</button>
		<button type="button" class="btn ue-btn-warning">警告</button>
		<button type="button" class="btn ue-btn-disable" disabled="disabled">禁用</button>
		<button type="button" class="btn ue-btn">
    		<span class="fa fa-search"></span> 查询
		</button>		 	
	 </div>
	 <div class="ue-container">
		<ul id="myTab" class="nav nav-tabs ue-tabs">
			<li class="active"><a href="#html" data-toggle="tab">HTML</a></li>
		</ul>
		<div id="myTabContent" class="tab-content" style="padding-top:20px">
			<div class="tab-pane active" id="html">
				<pre>
				
<button type="button" class="btn ue-btn">默认</button>
<button type="button" class="btn ue-btn-primary">主要</button>
<button type="button" class="btn ue-btn-warning">警告</button>
<button type="button" class="btn ue-btn-disable" disabled="disabled">禁用</button>
<button type="button" class="btn ue-btn">
    <span class="fa fa-search"></span> 查询
</button>				
				</pre>
			</div>
		</div>
		<br/>
		<p style="line-height:25px">需要引用的css文件：</p> 
		<p><code>bootstrap.css</code>，<code>font-awesome.css</code>，<code>ui.css</code></p>
		<br/>
		<h3>说明</h3>
		<p style="line-height:25px">设置按钮默按钮引用<code>.ue-btn</code>样式，主要按钮引用<code>.ue-btn-primary</code>样式，依次类推。使用disabled设置禁用元素。</p>
		<br/>
	</div>

    <script type="text/javascript" src="../../dist/js/jquery.js"></script>
