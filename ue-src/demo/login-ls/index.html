<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>楼上云应用支撑平台-登录页</title>

    <!-- 需要引用的CSS -->
    <link rel="shortcut icon" href="../../site.ico" />
    <link rel="stylesheet" type="text/css" href="../../dist/skin/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/skin/css/ui.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- 页面结构 -->
	<div class="login">
		<header class="navbar navbar-static-top login-top">
		  <div class="container">
		    <div class="navbar-header"> 
		      <a href="#" class="navbar-brand"><span class="login-split">|</span><span>楼上云应用支撑平台</span></a>
		    </div>
		    <nav class="collapse navbar-collapse">
		      <ul class="nav navbar-nav navbar-right">
		        <li>
		          <a href="#">开发文档</a>
		        </li>
		        <li>
		          <a href="#">下载</a>
		        </li>
		        <li>
		          <a href="#">帮助</a>
		        </li>
		      </ul>
		    </nav>
		  </div>
		</header>
		<div class="login-body">
			<div class="login-left pull-left"><img src="images/login-bg.png" /></div>
			<div class="login-right">
				<div class="avatar">
				  	<h4>登录</h4>
				</div>
				<form>
				  <div class="form-group">
				    <input type="text" class="form-control ue-form" id="userName" placeholder="请输入用户名">
				  </div>
				  <div class="form-group">
					<input type="password" class="form-control ue-form" id="password" placeholder="请输入密码">
				  </div>
				  <div class="checkbox">
				    <label class="form-checkbox">
				      <input type="checkbox"> 下次自动登录
				    </label>
				    <label class="form-forget">
				       <a>忘记密码？</a>
				    </label>
				  </div>
			  	  <button class="btn btn-login">登录</button>
				</form>
			</div>
		</div>
		<div class="login-bottom">
			&copy 1998-2015  浪潮软件软件股份有限公司版权所有</a>
		</div>
	</div>
	
    <!-- 需要引用的JS -->
    <script type="text/javascript" src="../../dist/js/jquery.js"></script>
   	<script type="text/javascript" src="../../dist/js/bootstrap.js"></script>
   	<script type="text/javascript" src="../../dist/js/ui.js"></script>
  </body>
</html>
