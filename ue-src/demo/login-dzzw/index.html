  <body>
	<!-- 页面结构 -->
	<div class="login">
		<header class="navbar navbar-static-top login-top">
		  <div class="container">
		    <div class="navbar-header">
		      <a href="#" class="navbar-brand"><span>|</span>&nbsp&nbsp济南政务平台</a>

		    <nav class="navbar-collapse">

			  <div class="form-group">

			  <div class="form-group">
				<input type="password" class="form-control ue-form" id="password" placeholder="请输入密码">
			  </div>
			  <div class="checkbox">
			    <label class="form-checkbox">
			      <input type="checkbox"> 记住我
			    </label>
			  </div>
		  	  <button class="btn btn-login">登录</button>
		  	  <button class="btn btn-other">其他账号登录</button>
			</form>
		</div>
		<div class="login-bottom">
			<div class="bottom-content">
				<a>主办单位：浪潮软件</a>
