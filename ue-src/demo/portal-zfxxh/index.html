    <script type="text/javascript">
    $(function() {
    	// panel init
    	var widgets = template('panels', {});
    	$(widgets).prependTo($('.panels'));
    	// nav effect
    	var $li;
    	$(".navbar-border").on('mouseenter', 'li', function() {
    		$li = $(".navbar-border").find('li.active');
    		$li.removeClass('active');
    	}).on('mouseleave', 'li', function() {
    		$li && $li.addClass('active');
    	}).on('click', 'li', function() {
    		$(this).addClass('active');
    		$li = null;
    	});
    	// sub menu
    	$(".navbar-border li").hover(function() {
    		$('.navbar-pulldown', this).stop(false).slideToggle();
    	});
    });
